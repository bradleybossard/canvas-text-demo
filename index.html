<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Maker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fork Me on Github -->

  <header>
    <h1>Meme Maker</h1>
  </header>

  <div ng-app="myApp" ng-controller="myCtrl" class="container">

    <div id="canvas-container" ng-mousedown="mouseDown($event)" ng-mouseup="mouseUp($event)" ng-mousemove="mouseMove($event)" >
       <canvas id="canvas">Your browser doesn't support canvas</canvas>
    </div>

		<div class="form-group">
			<label for="text-content">Text Content</label>
			<input type="text" name="text-content" class="form-control" ng-model="textContent" ng-change="redraw()">
		</div>

		<div class="form-group">
			<label for="stroke-color">Stroke Color</label>
			<input type="color" name="stroke-color" class="form-control" ng-model="strokeColor" ng-change="redraw()">
		</div>

		<div class="form-group">
			<label for="fill-color">Fill Color</label>
			<input type="color" name="fill-color" class="form-control" ng-model="fillColor" ng-change="redraw()">
		</div>

		<div class="form-group">
			<label for="x-text-position">X Text Position</label>
			<input type="number" name="x-text-position" class="form-control" placeholder="X Position" ng-model="xTextPos" ng-change="redraw()">
		</div>

		<div class="form-group">
			<label for="y-text-position">Y Text Position</label>
			<input type="number" name="y-text-position" class="form-control" placeholder="Y Position" ng-model="yTextPos" ng-change="redraw()">
		</div>

  </div> <!-- end app -->


	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

</body>
